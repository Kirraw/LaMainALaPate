<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La main à la pâte</title>
</head>
<body>
    <header>
        <!-- HEADER 2 contenant logo, nom ndu site, bouton profil, bouton deconnexion, navbar -->
       <figure>
            <img src="./images/Logo.png" alt="Logo du site" title="Logo du site" width="80">
        </figure>
        <h1>La main à la pâte</h1>
        <button type="button">Profil</button>
        <button type="button">Se déconnecter</button><br>
        <nav>
            <a href="#accueil parent">Accueil</a>
            <a href="#taches parent">Liste de tâches</a>
            <a href="#planning parent">Planning</a>
        </nav>
    </header>
    <section>
        <article>
            <figure>
                <img src="./images/profil.png" alt="Accéder au profil" title="Logo du profil" width="100">
            </figure>
            <button type="button">Editer mon profil</button><br>
            <button type="button">Gérer les profils des membres</button>
        </article>
        <article>
            <figure>
                <img src="./images/liste.png" alt="Accéder au tableau de bord" title="Logo du tableau de bord" width="100">
            </figure>
            <button type="button">Voir les membres</button><br>
            <button type="button">Gérer les tâches</button><br>
            <button type="button">Voir mon planning</button>
        </article>
    </section>
    <footer>
        <h2>Mentions légales, etc.</h2>
    </footer>
</body>
</html>

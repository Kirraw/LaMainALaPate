<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css" />
    <title>Document</title>
</head>
<body id="body_index">
    <header class="topnavbar">
        <figure id="logo">
            <a href="index.html">
                <img src="./images/Logo.png" alt="Logo du site" title="Logo du site" width="80"/></a>
        </figure>
        <h1>La Main À La Pâte</h1>
        <nav></nav>
    </header>
    <main>
        <section>
            <form action="" method="get" id="newTask">
                <label for="taskName">Nom de la nouvelle tâche :</label>
                <input type="text" name="taskName" id="taskName" placeholder="nom de nouvelle tâche"><br><br>
                <label for="taskDay">Sélectionnez un jour :</label>
                <select name="taskDay" id="taskDay">
                    <option value="lundi" selected="selected">lundi</option>
                    <option value="mardi" selected="selected">mardi</option>
                    <option value="mercredi" selected="selected">mercredi</option>
                    <option value="jeudi" selected="selected">jeudi</option>
                    <option value="vendredi" selected="selected">vendredi</option>
                    <option value="samedi" selected="selected">samedi</option>
                    <option value="dimanche" selected="selected">dimanche</option>
                </select><br><br>
                <label for="hour">Sélectionnez l'heure :</label>
                <input type="time" name="hour" id="hour"><br><br>
                <label for="attribution">à attribuer à :</label>
                <input type="radio" name="attribution" id="bob"><label for="bob">Bob</label>
                <input type="radio" name="attribution" id="justine"><label for="justine">Justine</label><br><br>
                <label for="userName">Nom d'utilisateur :</label>
                <input type="text" name="userName" id="userName"><br><br>
                <label for="pinCode">Code Pin :</label>
                <input type="text" name="pinCode" id="pinCode"><br><br>
                <button type="submit" value="addTask">Ajouter Tache</button>
            </form>
        </section>
    </main>
    
</body>
</html>

<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/membres.css" />
    <title>La Main À La Pâte</title>

</head>

<body id="body_membre">


    <header>
        <!-- HEADER 2 contenant logo, nom ndu site, bouton "membres"-->
        <div class="topnavbar">
            <figure id="logo">
                <a href="index.html">
                    <img src="./images/Logo.png" alt="Logo du site" title="Logo du site" width="80">
                </a>
            </figure>
            <!--<i> et <div class = t> pour ajouter ligne verticale-->
            <h1><i>La Main À La Pâte</i></h1>
            <div class="t"></div>
            <section class="buttonheader">
                <a href="membres.html"><button type="button">Membres</button></a>
            </section>
        </div>
    </header>


    <main>
        <section id="gestion">

            <!-- gestion de profil, création de deux "boîte <div>" pour mettre en forme la page-->

            <!--1ere "boîte <div>" : liste profil-->

            <div id="profil_membre">

                <h2>Profil membre</h2>

                <div class="= Profil parent"><canvas id='canvas2' width='500' height='100'></canvas></div>
                <div class="= Profil parent"><canvas id='canvas2' width='500' height='100'></canvas></div>
                <div class="= Profil parent"><canvas id='canvas2' width='500' height='100'></canvas> </div>
                <div class="= Profil parent"><canvas id='canvas2' width='500' height='100'></canvas></div>
            </div>


            <!--2eme boîte <div>: ajouter un membre-->

            <div id="ajouter_membre">

                <h2>Ajouter un membre</h2>


                <!--image "plus" pour ajouter un membre-->

                <form action="" method="post" class="" id="inscriptionForm">
                    <!-- nom & password -->

                    <div id="input">
                        <label for="user">Nom</label>
                        <input type="text" name="user" id="user" placeholder="Votre nom" title="Indiquez votre nom" required><br>
                        


                    <!-- choix de l'avatar -->
                    <p>Choisissez votre avatar : </p>
                    <div class="champAvatar">
                    <input type="radio" name="avatar" id="avatar1" value="femme_blonde" checked> 
                    <label for="avatar1">
                        <img src="./Images/femme blonde.png" alt="avatar de femme" class="avatar_icone">
                    </label>
                    <input type="radio" name="avatar" id="avatar2" value="femme_brune">
                    <label for="avatar2">
                        <img src="./Images/femme brune.png" alt="avatar de femme" class="avatar_icone">
                    </label>
                    <input type="radio" name="avatar" id="avatar3" value="femme_chatain">
                    <label for="avatar3">
                        <img src="./Images/femme chatain.png" alt="avatar de femme" class="avatar_icone">
                    </label>
                    <input type="radio" name="avatar" id="avatar4" value="homme_blond">
                    <label for="avatar4">
                        <img src="./Images/homme blond.png" alt="avatar d'homme" class="avatar_icone">
                    </label>
                    <input type="radio" name="avatar" id="avatar5" value="homme_brun">
                    <label for="avatar5">
                        <img src="./Images/homme brun.png" alt="avatar d'homme" class="avatar_icone">
                    </label>
                    <input type="radio" name="avatar" id="avatar6" value="homme_chatain">
                    <label for="avatar6">
                        <img src="./Images/homme chatain.png" alt="avatar d'homme" class="avatar_icone">
                    </label>
                </div>
                <div class="champAvatar"> 
                    <input type="radio" name="avatar" id="avatar7" value="fille_blonde">
                    <label for="avatar7">
                        <img src="./Images/fille2.png" alt="avatar de fille" class="avatar_icone">
                    </label>
                    <input type="radio" name="avatar" id="avatar8" value="fille_brune">
                    <label for="avatar8">
                        <img src="./Images/fille1.png" alt="avatar de fille" class="avatar_icone">
                    </label>
                    <input type="radio" name="avatar" id="avatar9" value="fille_chatain">
                    <label for="avatar9">
                        <img src="./Images/fille3.png" alt="avatar de fille" class="avatar_icone">
                    </label>
                    <input type="radio" name="avatar" id="avatar10" value="garcon_blond">
                    <label for="avatar10">
                        <img src="./Images/garcon3.png" alt="avatar de garçon" class="avatar_icone">
                    </label>
                    <input type="radio" name="avatar" id="avatar11" value="garcon_brun">
                    <label for="avatar11">
                        <img src="./Images/garcon2.png" alt="avatar de garçon" class="avatar_icone">
                    </label>
                    <input type="radio" name="avatar" id="avatar12" value="garcon_chatain">
                    <label for="avatar12">
                        <img src="./Images/garcon1.png" alt="avatar de garçon" class="avatar_icone">
                    </label>
                </div>
                <!-- choix de la couleur -->
                <div>
                    <p> Choisissez votre couleur : </p>
                    <input type="radio" name="color" id="color1" value="Rouge" checked>
                    <label for="color1">
                        <div class="vignetteColor fondRouge"></div>
                    </label>
                    <input type="radio" name="color" id="color2" value="Vert">
                    <label for="color2">
                        <div class="vignetteColor fondVert"></div>
                    </label>
                    <input type="radio" name="color" id="color3" value="Jaune">
                    <label for="color3">
                        <div class="vignetteColor fondJaune"></div>
                    </label>
                    <input type="radio" name="color" id="color4" value="Bleu">
                    <label for="color4">
                        <div class="vignetteColor fondBleu"></div>
                    </label>
                    <input type="radio" name="color" id="color5" value="Orange">
                    <label for="color5">
                        <div class="vignetteColor fondOrange"></div>
                    </label>
                    <input type="radio" name="color" id="color6" value="Mauve">
                    <label for="color6">
                        <div class="vignetteColor fondMauve"></div>
                    </label>
                </div>
                    <!-- confirmation  code PIN + bouton de validation -->

                    
                    <input type="text" name="user" id="user" placeholder="Votre code PIN" title="code à 6 chiffres" required><br>
                    <button type="button" value="Valider" id="boutonForm">Valider</button>

                </form>



            </div>

        </section>



    </main>


    <footer>
        <section>
            <span>Ce site a été réalisé par la team The Big Bang Nursery : Aurélie, Déborah, Dorian & Gaelle.</span>
        </section>
        <section>
            <span>Voir nos <a href="./cgu.html" target="_blank">Conditions Générales d'Utilisation</a></span>
        </section>
        <section>
            <span>Nous contacter : <a href="mailto: thebigbangnursery@email.fr">cliquez ici</a></span>
        </section>
    </footer>
    
    <!-- JAVASCRIPT -->
    <script src="./js/membre.js"></script>
</body>

</html>

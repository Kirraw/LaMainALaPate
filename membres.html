<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/membres.css" />
    <title>La Main À La Pâte</title>

</head>

<body id="body_membre">


    <header>
        <!-- HEADER 2 contenant logo, nom ndu site, bouton "membres"-->
        <div class="topnavbar">
            <figure id="logo">
                <a href="index.html">
                    <img src="./images/Logo.png" alt="Logo du site" title="Logo du site" width="80">
                </a>
            </figure>
            <!--<i> et <div class = t> pour ajouter ligne verticale-->
            <h1>La Main À La Pâte</h1>
            <div class="t"></div>
            <section class="buttonheader">
                <a href="membres.html"><button type="button">Membres</button></a>
            </section>
        </div>
    </header>


    <main>
        <section id="gestion">

            <!-- gestion de profil, création de deux "boîte <div>" pour mettre en forme la page-->

            <!--1ere "boîte <div>" : liste profil-->

            <div id="profil_membre">

                <h2>Liste des membres</h2>

                </div>


            <!--2eme boîte <div>: ajouter un membre-->

            <div id="ajouter_membre">

                <h2>Ajouter un membre</h2>


                <!--image "plus" pour ajouter un membre-->

                <form action="" method="post" class="" id="inscriptionForm">
                    <!-- nom & password -->

                    <div id="input">
                        <label for="user">Nom</label>
                        <input type="text" name="user" id="user" placeholder="Nom du membre" title="nom du membre à ajouter" required>
                    </div> 


                    <!-- choix de l'avatar -->
                    <p>Attribuez un avatar : </p>
                <div class="champAvatar">
                    <input type="radio" name="avatar" id="avatar1" value="femmeblonde" checked> 
                    <label for="avatar1">
                        <img src="./Images/femmeblonde.png" alt="avatar de femme" class="avatar_icone">
                    </label>
                    <input type="radio" name="avatar" id="avatar2" value="femmebrune">
                    <label for="avatar2">
                        <img src="./Images/femmebrune.png" alt="avatar de femme" class="avatar_icone">
                    </label>
                    <input type="radio" name="avatar" id="avatar3" value="femmechatain">
                    <label for="avatar3">
                        <img src="./Images/femmechatain.png" alt="avatar de femme" class="avatar_icone">
                    </label>
                    <input type="radio" name="avatar" id="avatar4" value="hommeblond">
                    <label for="avatar4">
                        <img src="./Images/hommeblond.png" alt="avatar d'homme" class="avatar_icone">
                    </label>
                    <input type="radio" name="avatar" id="avatar5" value="hommebrun">
                    <label for="avatar5">
                        <img src="./Images/hommebrun.png" alt="avatar d'homme" class="avatar_icone">
                    </label>
                    <input type="radio" name="avatar" id="avatar6" value="hommechatain">
                    <label for="avatar6">
                        <img src="./Images/hommechatain.png" alt="avatar d'homme" class="avatar_icone">
                    </label>
                </div>
                <div class="champAvatar"> 
                    <input type="radio" name="avatar" id="avatar7" value="filleblonde">
                    <label for="avatar7">
                        <img src="./Images/filleblonde.png" alt="avatar de fille" class="avatar_icone">
                    </label>
                    <input type="radio" name="avatar" id="avatar8" value="fillebrune">
                    <label for="avatar8">
                        <img src="./Images/fillebrune.png" alt="avatar de fille" class="avatar_icone">
                    </label>
                    <input type="radio" name="avatar" id="avatar9" value="fillechatain">
                    <label for="avatar9">
                        <img src="./Images/fillechatain.png" alt="avatar de fille" class="avatar_icone">
                    </label>
                    <input type="radio" name="avatar" id="avatar10" value="garconblond">
                    <label for="avatar10">
                        <img src="./Images/garconblond.png" alt="avatar de garçon" class="avatar_icone">
                    </label>
                    <input type="radio" name="avatar" id="avatar11" value="garconbrun">
                    <label for="avatar11">
                        <img src="./Images/garconbrun.png" alt="avatar de garçon" class="avatar_icone">
                    </label>
                    <input type="radio" name="avatar" id="avatar12" value="garconchatain">
                    <label for="avatar12">
                        <img src="./Images/garconchatain.png" alt="avatar de garçon" class="avatar_icone">
                    </label>
                </div>
                <!-- choix de la couleur -->
                <div>
                    <p>Attribuez une couleur : </p>
                    <input type="radio" name="color" id="color1" value="Rouge" checked>
                    <label for="color1">
                        <div class="vignetteColor fondRouge"></div>
                    </label>
                    <input type="radio" name="color" id="color2" value="Vert">
                    <label for="color2">
                        <div class="vignetteColor fondVert"></div>
                    </label>
                    <input type="radio" name="color" id="color3" value="Jaune">
                    <label for="color3">
                        <div class="vignetteColor fondJaune"></div>
                    </label>
                    <input type="radio" name="color" id="color4" value="Bleu">
                    <label for="color4">
                        <div class="vignetteColor fondBleu"></div>
                    </label>
                    <input type="radio" name="color" id="color5" value="Orange">
                    <label for="color5">
                        <div class="vignetteColor fondOrange"></div>
                    </label>
                    <input type="radio" name="color" id="color6" value="Mauve">
                    <label for="color6">
                        <div class="vignetteColor fondMauve"></div>
                    </label>
                </div>
                    <!-- confirmation  code PIN + bouton de validation -->
                <div class="verificationPin">
                    <label for="password">Code PIN</label>
                    <input type="password" name="password" id="password" placeholder="Votre code PIN" title="Indiquez votre code à 6 chiffres" required><br>
                    <button type="button" value="Valider" id="boutonForm">Valider</button>
                </div>
                </form>

            </div>

        </section>

    </main>


    <footer>
        <section>
            <span>Ce site a été réalisé par la team The Big Bang Nursery : Aurélie, Déborah, Dorian & Gaelle.</span>
        </section>
        <section>
            <span>Voir nos <a href="./cgu.html" target="_blank">Conditions Générales d'Utilisation</a></span>
        </section>
        <section>
            <span>Nous contacter : <a href="mailto: thebigbangnursery@email.fr">cliquez ici</a></span>
        </section>
    </footer>
    
    <!-- JAVASCRIPT -->
    <script src="./js/membre.js"></script>
</body>

</html>

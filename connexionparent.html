<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css" />
    <title>Connexion Parent</title>
</head>

<body>
    <!-- HEADER -->
    <header>
        <figure id="logo">
            <a href="index.html">
                <img src="./Images/Logo.png" alt="logo" width="80"></a>
        </figure>
        <h1>La Main À La Pâte</h1>
    </header>
    <main>
        <!-- SECTION 1 -->
        <section>
            <h2>Vous avez déjà un compte ?</h2>
            <br>
            <h2>Renseignez vos identifiants</h2>
            <form action="" method="get" id="connexionparent">
                <label for="email">Adresse Email :
                    <input type="text" name="email" id="email" required>
                </label>
                <br>
                <label for="password">Mot de passe :
                    <input type="text" name="password" id="password" required>
                </label>
                <br>
                <button type="submit">Valider</button>
            </form>
        </section>
        <!-- SECTION 2 -->
        <section>
            <h2>Pas encore inscrit ? Créez votre compte</h2>
            <button><a href="inscription.html">S'inscrire</a></button>
        </section>
    </main>
    <!-- FOOTER -->
    <footer>
        <h2>mentions légales, paramètres cookies, RGPD etc.</h2>
    </footer>
</body>

</html>
